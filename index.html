<!DOCTYPE html>
<html>
    <head>
      <title>ProLoad</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <nav id="nav-bar-frame">
          <button id="workout-button">Workout</button>
          <button id="about-me-button">About Me</button>
          <button id="security-button">Security</button>
          <button id="sign-out-button">Sign Out</button>
        </nav>
      </header>
      <body>
        <section id="welcome-frame">
          <h1>ProLoad</h1>
          <button id="sign-in-button">Sign In</button>
          <button id="sign-up-button">Sign Up</button>
        </section>
        <section id="sign-up-frame">
          <form id="sign-up-form">
            <input type="email" name="credentials[email]" placeholder="e-Mail" required>
            <input type="password" name="credentials[password]" placeholder="password" required>
            <input type="password" name="credentials[password_confirmation]" placeholder="confirm password" required>
            <input type="submit" value="Sign-Up">
            <button class="go-to-welcome-frame">Go Back</button>
          </form>
        </section>
        <section id="sign-in-frame">
          <form id="sign-in-form">
            <input type="email" name="credentials[email]" placeholder="e-Mail" required>
            <input type="password" name="credentials[password]" placeholder="password" required>
            <input type="submit" value="Sign-In">
            <button class="go-to-welcome-frame">Go Back</button>
          </form>
        </section>
        <section id="workout-frame">
          <button id="setup-workout-button">Let's Do This!</button>
        </section>
        <section id="security-frame">
          <form id="change-pw-form">
            <input type="password" name="passwords[old]" placeholder="old password" required>
            <input type="password" name="passwords[new]" placeholder="new password" required>
            <input type="submit" value="Submit">
          </form>
        </section>
        <section id="about-me-frame">
          <label for="weight-unit">Weight Unit:</label>
          <select id="weight-unit">
            <option value="lb">lb</option>
            <option value="kg">kg</option>
          </select>
        </section>
        <section id="exercise-selection-frame">
          <form id="exercise-selection">
            <input type="text" name="exercise[title]" placeholder="exercise" required>
            <input type="text" name="exercise[description]" placeholder="description (not required)">
            <input type="submit" value="Start First Set">
          </form>
        </section>
        <section id="set-frame">
          <p>Set 1</p>
          <form id="set-form">
            <label for="weight-input">Weight:</label>
            <input type="number" id="weight-input" min="0" name="set[weight]" required>
            <label for="rep-input">Reps:</label>
            <input type="number" id="rep-input" min="0" name="set[repetitions]" required>
            <input type="submit" value="New Set">
            <input type="submit" value="New Exercise">
            <input type="submit" value="Stop Workout">
          </form>
        </section>
      </body>
    </body>
</html>
